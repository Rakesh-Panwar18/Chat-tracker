<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fb;
      color: #333;
      padding: 40px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 42px;
      color: #4a4a4a;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      align-items: flex-end;
    }
    .form-container > div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    input, select, button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      background-color: #fff;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
    }
    button {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      height: 48px;
    }
    button:hover {
      background-color: #5848e5;
    }
    .custom-alert {
      background: #e7f1ff;
      border: 1px solid #4a90e2;
      color: #215c9c;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
      animation: fadeInOut 4s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .count-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .count-container h3 {
      margin-bottom: 12px;
      font-size: 22px;
      color: #6c63ff;
    }
    .count-container p {
      margin: 6px 0;
      font-size: 16px;
      line-height: 1.4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
    th {
      background-color: #f1f3f9;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      color: #666;
    }
    .btn-replied {
      background-color: #28c76f;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-replied:hover {
      background-color: #20b15a;
    }
    .overdue {
      color: red;
      font-weight: bold;
    }
    .highlight {
      animation: highlightBlink 1.5s ease-in-out infinite;
      background-color: #ffe8d6 !important;
    }
    @keyframes highlightBlink {
      0%, 100% { background-color: #fff0d6; }
      50% { background-color: #ffe0b3; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📋 Chat Tracker</h1>
  </div>

  <div class="custom-alert" id="alertBox"></div>

  <div class="form-container">
    <div>
      <label for="vipName">VIP Manager Name</label>
      <input list="vipList" id="vipName" placeholder="e.g. Rakesh">
      <datalist id="vipList"></datalist>
    </div>
    <div>
      <label for="platform">Platform</label>
      <select id="platform">
        <option>WhatsApp</option>
        <option>Telegram</option>
      </select>
    </div>
    <div>
      <label for="remark">Remark</label>
      <input type="text" id="remark" placeholder="Enter notes or issues">
    </div>
    <div>
      <label for="clientId">Client ID</label>
      <input type="text" id="clientId" placeholder="e.g. user123">
    </div>
    <div>
      <button onclick="addChat()">➕ Add Chat</button>
    </div>
  </div>

  <div class="count-container" id="countDisplay"></div>

  <table>
    <thead>
      <tr>
        <th>VIP</th>
        <th>Platform</th>
        <th>Client ID</th>
        <th>Remark</th>
        <th>Start Time</th>
        <th>Stopwatch</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="chatList"></tbody>
  </table>

  <script>
    let chatCounts = {};
    let trackedClients = new Set();
    let countedClients = new Set(); // ✅ Only count once per VIP+Platform+Client
    let activeRows = new Map();

    function showAlert(message) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      alertBox.classList.add('show');
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3500);
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateCountsDisplay() {
      let html = '<h3>📊 Chat Counts</h3>';
      for (let vip in chatCounts) {
        html += `<p><strong>${vip}</strong> - WhatsApp: ${chatCounts[vip].WhatsApp || 0}, Telegram: ${chatCounts[vip].Telegram || 0}</p>`;
      }
      document.getElementById('countDisplay').innerHTML = html;
    }

    function addChat() {
      const vip = document.getElementById('vipName').value.trim();
      const platform = document.getElementById('platform').value.trim();
      const remark = document.getElementById('remark').value.trim();
      const clientId = document.getElementById('clientId').value.trim();

      if (!vip || !remark || !clientId) {
        showAlert('❗ Please enter all fields');
        return;
      }

      const countKey = `${vip.toLowerCase()}-${clientId.toLowerCase()}-${platform.toLowerCase()}`;

      const vipList = document.getElementById('vipList');
      if (![...vipList.options].some(opt => opt.value === vip)) {
        const option = document.createElement('option');
        option.value = vip;
        vipList.appendChild(option);
      }

      if (!trackedClients.has(countKey)) {
        trackedClients.add(countKey);
        chatCounts[vip] = chatCounts[vip] || { WhatsApp: 0, Telegram: 0 };
        if (!countedClients.has(countKey)) {
          chatCounts[vip][platform]++;
          countedClients.add(countKey);
        }
        updateCountsDisplay();
      } else {
        const existingRow = activeRows.get(countKey);
        if (existingRow) {
          existingRow.classList.add('highlight');
          showAlert('⚠️ Chat already tracked. Highlighted below.');
          existingRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
          setTimeout(() => existingRow.classList.remove('highlight'), 3500);
        }
        return;
      }

      const now = new Date();
      const row = document.createElement('tr');

      const stopwatchCell = document.createElement('td');
      let startTime = Date.now();
      stopwatchCell.textContent = '00:00';

      const interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        stopwatchCell.textContent = formatTime(elapsed);
        if (elapsed >= 30 * 60000) {
          stopwatchCell.classList.add('overdue');
        }
      }, 1000);

      const actionCell = document.createElement('td');
      const doneBtn = document.createElement('button');
      doneBtn.textContent = '✔ Replied';
      doneBtn.className = 'btn-replied';
      doneBtn.onclick = () => {
        clearInterval(interval);
        row.remove();
        activeRows.delete(countKey);
        trackedClients.delete(countKey); // allow re-adding later
      };
      actionCell.appendChild(doneBtn);

      row.innerHTML = `
        <td>${vip}</td>
        <td>${platform}</td>
        <td>${clientId}</td>
        <td>${remark}</td>
        <td>${now.toLocaleTimeString()}</td>
      `;
      row.appendChild(stopwatchCell);
      row.appendChild(actionCell);

      document.getElementById('chatList').appendChild(row);
      activeRows.set(countKey, row);
      row.scrollIntoView({ behavior: 'smooth', block: 'center' });

      document.getElementById('vipName').value = '';
      document.getElementById('remark').value = '';
      document.getElementById('clientId').value = '';
    }
  </script>
</body>
</html>
