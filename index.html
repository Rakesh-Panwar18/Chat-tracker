    const categoryFilter = document.getElementById("categoryFilter");
    const subcategoryFilter = document.getElementById("subcategoryFilter");
    const messagesDiv = document.getElementById("messages");
    const favoriteDiv = document.getElementById("favoriteMessages");
    const favoriteContainer = document.getElementById("favoriteMessagesContainer");
    const favoritesSet = new Set();

    function populateCategoryDropdown() {
      const categories = [...new Set(responses.map(r => r.category))];
      categoryFilter.innerHTML = '<option value="">All Categories</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function populateSubcategoryDropdown(selectedCategory = "") {
      let subcategories = responses
        .filter(r => !selectedCategory || r.category === selectedCategory)
        .map(r => r.subcategory);
      subcategories = [...new Set(subcategories)];
      subcategoryFilter.innerHTML = '<option value="">All Subcategories</option>' +
        subcategories.map(sc => `<option value="${sc}">${sc}</option>`).join('');
    }

    function renderMessages(filterText = "", filterCategory = "", filterSub = "") {
      messagesDiv.innerHTML = "";
      favoriteDiv.innerHTML = "";
      favoriteContainer.style.display = favoritesSet.size ? "block" : "none";

      const filtered = responses.filter(r =>
        r.messages.some(m => m.toLowerCase().includes(filterText.toLowerCase())) &&
        (!filterCategory || r.category === filterCategory) &&
        (!filterSub || r.subcategory === filterSub)
      );

      filtered.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        const lines = r.messages.map(m => `
          <div class="message-line">
            <span class="message-text">${m}</span>
            <div class="btn-group">
              <button class="copy" onclick="handleCopy(this, \`${m}\`)">Copy üìã</button>
              <select class="language-select" onchange="openTranslate(this, \`${m}\`)">
                <option value="">üåç Translate</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
              </select>
              <button class="favorite-toggle ${favoritesSet.has(m) ? 'active' : ''}" onclick="toggleFavorite(this, \`${m}\`)">‚≠ê</button>
            </div>
          </div>
        `).join("");
        card.innerHTML = `
          <div class="category">${r.category}</div>
          <div class="subcategory">${r.subcategory}</div>
          ${lines}
        `;
        messagesDiv.appendChild(card);

        r.messages.forEach(msg => {
          if (favoritesSet.has(msg)) {
            const favLine = document.createElement("div");
            favLine.className = "message-line";
            favLine.innerHTML = `
              <span class="message-text">${msg}</span>
              <div class="btn-group">
                <button class="copy" onclick="handleCopy(this, \`${msg}\`)">Copy üìã</button>
              </div>`;
            favoriteDiv.appendChild(favLine);
          }
        });
      });
    }

    function handleCopy(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        button.innerText = "‚úÖ Copied!";
        button.classList.add("copied");
        setTimeout(() => {
          button.classList.remove("copied");
          button.innerText = "Copy üìã";
        }, 1000);
      });
    }

    function openTranslate(select, text) {
      const lang = select.value;
      if (!lang) return;
      const base = "https://translate.google.com/?sl=en&op=translate";
      const url = `${base}&tl=${lang}&text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
      select.selectedIndex = 0;
    }

    function toggleFavorite(button, message) {
      if (favoritesSet.has(message)) {
        favoritesSet.delete(message);
        button.classList.remove("active");
      } else {
        favoritesSet.add(message);
        button.classList.add("active");
      }
      renderMessages(
        document.getElementById("searchInput").value,
        categoryFilter.value,
        subcategoryFilter.value
      );
    }

    const queryInput = document.getElementById("queryInput");
    const queryTable = document.getElementById("queryTable").querySelector("tbody");
    let queryCount = 0;

    document.getElementById("addQueryBtn").addEventListener("click", () => {
      const text = queryInput.value.trim();
      if (!text) return;
      queryCount++;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${queryCount}</td><td>${text}</td><td><button class='favorite' onclick='toggleFav(this)'>‚≠ê</button></td>`;
      queryTable.appendChild(row);
      queryInput.value = "";
    });

    function toggleFav(button) {
      const row = button.closest("tr");
      row.classList.toggle("fav-row");
    }

    categoryFilter.addEventListener("change", () => {
      populateSubcategoryDropdown(categoryFilter.value);
      renderMessages(
        document.getElementById("searchInput").value,
        categoryFilter.value,
        subcategoryFilter.value
      );
    });

    subcategoryFilter.addEventListener("change", () => {
      renderMessages(
        document.getElementById("searchInput").value,
        categoryFilter.value,
        subcategoryFilter.value
      );
    });

    document.getElementById("searchInput").addEventListener("input", () => {
      renderMessages(
        document.getElementById("searchInput").value,
        categoryFilter.value,
        subcategoryFilter.value
      );
    });

    populateCategoryDropdown();
    populateSubcategoryDropdown();
    renderMessages();
  </script>
